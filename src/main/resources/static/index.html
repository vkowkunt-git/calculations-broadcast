<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Application </title>
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline" name="form-inline">
                <div class="form-group">
                    <h1><label for="connect">Calculations Viewer</label></h1>
                    <br><br><right><p>Welcome! Please enter your name to start</p></right><br>
                    <textarea id="user" placeholder="Write your name here..." required></textarea>
                    <br>
                    <label for="connect"> WebSocket connection:</label>
                    <button id="connect" type="button">Start Session</button>
                    <button id="disconnect" type="button" disabled="disabled">End Session</button>
                    <br><br>
                </div>
            </form>
        </div>
    </div>
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="a">First number:</label>
                        <input type="number" id="a" name="a" required><br>
                        Please check an Operation
                        <div id="operation" >
                            <input type="radio" id="+" name="operation" value="+">Add(+)<br>
                            <input type="radio" id="-" name="operation" value="-">Subtract(-)<br>
                            <input type="radio" id="*" name="operation" value="*">Multiply(x)<br>
                            <input type="radio" id="/" name="operation" value="/">Divide(/)<br>
                        </div>
                        <label for="b">Second number:</label>
                        <input type="number" id="b" name="b" required><br><br>
                    </div>
                    <br><br>
                    <button id="send" type="submit">Calculate</button>
                </form>
                <div class="row">
                    <div class="col-md-12">
                        <table id = "results">
                            <thead>
                            <tr>
                                <th>Results</th>
                            </tr>
                            </thead>
                            <tbody id="receive">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
